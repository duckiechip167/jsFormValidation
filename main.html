    <title>Data Session Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form action="" id="userForm">
        <label for="fname">First Name: </label>
        <input type="text" id="" </form>

        <script>
            function saveData() {
                const fname = document.getElementById('fname').values;

                sessionStorage.setItem('fname', fname);
                alert('Data saved to session storage');
            }

            function loadData() {
                const firstName = sessionStorage.getItem('fname');

                if (firstName) {
                    document.getElementById('fname').value = firstname;
                    alert('Stored data for First Name has loaded');
                } else {
                    alert('No data stored for First Name');
                }
            }

</body>
